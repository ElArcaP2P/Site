<body layout="column" layout-align="center center">
  <!--[if lt IE 10]>

    <![endif]-->
  <div class="cargando" layour="row" layout-align="center center">
    <div layout-padding>cargando</div>
    <div layout="row">
      <i class="fb" layout-padding class="fa fa-facebook-official"></i>
      <i class="tw" layout-padding class="fa fa-twitter"></i>
      <i class="ig" layout-padding class="fa fa-instagram"></i>
    </div>
  </div>

  <ui-view id="content"></ui-view>

  <!-- build:js(src) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->

  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->

  <script src="libs/angular-material-icons.min.js"></script>

  <!-- Google Analytics -->
  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-62263476-1', 'auto');
    ga('send', 'pageview');
  </script>
  <!-- Facebook -->
  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId: '1106261512723731',
        xfbml: true,
        version: 'v2.3'
      });

      FB.getLoginStatus(function(response) {
        ready('fb');
      });
    };

    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {
        return;
      }
      js = d.createElement(s);
      js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  <!-- Twitter -->
  <script>
    window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);
      t._e = [];
      t.ready = function(f) {
        t._e.push(f);
      };
      return t;
    }(document, "script", "twitter-wjs"));
    twttr.ready(
      function(twttr) {
        ready('tw');
      }
    );
  </script>
  <!-- Instagram -->
  <script src="//platform.instagram.com/en_US/embeds.js"></script>
  <script>
    ready('ig');
  </script>
