<div layout layout-sm="column">
  <md-input-container flex>
    <label>Tu nombre</label>
    <input ng-model="form.nombre">
  </md-input-container>
  <md-input-container flex>
    <label>Email</label>
    <input ng-model="form.email">
  </md-input-container>
</div>
<div layout layout-sm="column">
  <md-input-container flex>
    <label>Tel√©fono</label>

</div>

  <md-input-container>
    <label>Comentarios</label>
    <textarea ng-model="form.mensage"></textarea>
  </md-input-container>
</div>

</div>
