<md-dialog id="que" ng-class="{'md-dialog-fullsize': state.fullscreen}" aria-label="List dialog">
  <md-button ng-click="closeDialog()" aria-label="Close" class="md-fab md-mini" id="closeDialog">
    <ng-md-icon icon="close" size="28"></ng-md-icon>
  </md-button>
  <md-dialog-content ng-include="state.view">
  </md-dialog-content>
</md-dialog>
