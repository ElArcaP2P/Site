<md-dialog ng-class="{'md-dialog-fullsize': state.fullscreen}" aria-label="List dialog">
  <md-dialog-content ng-include="state.view">
  </md-dialog-content>
  <div class="md-actions" layout="row" ng-show="state.controls">
    <md-button ng-click="closeDialog()" class="md-primary">
      Cerrar
    </md-button>
  </div>
</md-dialog>
